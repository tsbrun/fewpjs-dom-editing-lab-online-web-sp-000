<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introduction to the DOM Lab</title>
</head>
<body>
  <h1>My HTML adventure</h1>
  <!-- h1 tag (in DOM, it's a node) is a child node of body tag / node -->

  <p>
    We're writing HTML markup to display in our <strong>browser</strong>.
    <!-- strong tags are for important info -->
    We're basically telling computers what to do. <em>Neat!</em>
    <!-- em tags are for emphasis -->

    e're writing <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to display in our <strong>browser</strong>.
  </p>

  <table>
    <thead>
      <tr>
        <th>Element name</th>
        <th>Display value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>h1</td>
        <td>block</td>
      </tr>
      <tr>
        <td>p</td>
        <td>block</td>
      </tr>
      <tr>
        <td>strong</td>
        <td>inline</td>
      </tr>
      <tr>
        <td>em</td>
        <td>inline</td>
      </tr>
    </tbody>
  </table>
  <!-- table header names columns -->
  <!-- table body contains rows -->
  <!-- cells are represented with th tags -->

  <!-- all of these nested tags make up the DOM tree -->
</body>
</html>
